<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google font and icons links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Income Expense Calculator</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="container">
        <h1 style="text-align: center">Income Expense Calculator</h1>
        <hr />
        <br />
        <!-- wrapper container -->
        <section id="wrapper-container">
          <section id="financialstatus">
            <span class="material-symbols-outlined" id="close">
              cancel_presentation
              </span>
            <div class="input-container">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                placeholder="write your description"
              ></textarea>

              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="₹" />

              <label for="type">Type</label>
              <select id="type">
                <option value="income">Income</option>
                <option value="expense" selected>Expense</option>
              </select>

              <button id="add-btn">Add</button>
              <button id="reset-btn">Reset</button>
            </div>
          </section>
          <!-- all the transactions overview of the financial status will be displayed
          here -->
          <section id="financialcalculator">
            <!-- total net balance -->
            <div id="netbalance">
              <div>
                Net Balance
                <span><span>₹</span> <span id="net-balance">0</span></span>
              </div>
            </div>
            <div id="totalcontainer">
              <div>
                Total Income
                <span>
                  <span>₹</span>
                  <span id="total-income">0</span>
                  <span class="material-symbols-outlined uparrow">
                    keyboard_double_arrow_up
                  </span>
                </span>
              </div>
              <div>
                Total Expense:
                <span
                  ><span>₹</span> <span id="total-expense">0</span
                  ><span class="material-symbols-outlined downarrow">
                    keyboard_double_arrow_down
                  </span></span
                >
              </div>
            </div>
            <!-- filter -->
            <div class="filtercontainer">
              <!-- radio button  -->
              <div class="tabs">
                <h4 id="filter">Filter</h4>
                <input
                  type="radio"
                  id="radio-1"
                  name="tabs"
                  checked
                  class="all"
                />
                <label class="tab" for="radio-1">ALL</label>
                <input type="radio" id="radio-2" name="tabs" class="income" />
                <label class="tab" for="radio-2">INCOME</label>
                <input type="radio" id="radio-3" name="tabs" class="expense" />
                <label class="tab" for="radio-3">EXPENSE</label>
                <span class="glider"></span>
              </div>
            </div>
          </section>
        </section>
        <br />
        <hr />
        <br />
        <section id="transactions">
          <table id="transaction-table">
            <thead>
              <tr>
                <th>S.NO</th>
                <th>Type</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
          </table>
        </section>
        <br />
        <hr />
      </div>
      <span class="material-symbols-outlined" id="addcircle">
        add_circle
        </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
